version: "3"
networks:
    openhim:

services:
    mongo:
        container_name: openhim-mongo
        ports:
            - "27017:27017"
        image: mongo:4.0
        networks:
            - openhim
        volumes:
            - mongodb-data:/data/db
        restart: unless-stopped

    hapi-fhir-postgres:
        container_name: hapi-fhir-postgres
        image: postgres:14-alpine
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_DB: hapi
            POSTGRES_PASSWORD: hapi123
        volumes:
        - 'hapi-fhir-postgres:/var/lib/postgresql/data'

    
    hapi-fhir-jpa:
        image: hapiproject/hapi:latest
        container_name: hapi-fhir-jpa
        restart: on-failure
        ports:
            - "8081:8080"
        depends_on:
            - hapi-fhir-postgres
        volumes:
            - "./hapi:/hapi"
        environment:
            SPRING_CONFIG_LOCATION: /hapi/application.yaml

    openhim-core:
        container_name: openhim-core
        image: jembi/openhim-core:latest
        environment:
            - mongo_url=mongodb://mongo/openhim
            - mongo_atnaUrl=mongodb://mongo/openhim
        ports:
            - "8080:8080"
            - "5000:5000"
            - "5001:5001"
            - "5050:5050"
            - "5051:5051"
            - "5052:5052"
            - "7788:7788"
        depends_on:
            - mongo
        networks:
            - openhim
        healthcheck:
            test: "curl -sSk https://openhim-core:8080/heartbeat || exit 1"
            interval: 30s
            timeout: 30s
            retries: 3

    openhim-console:
        container_name: openhim-console
        image: jembi/openhim-console:latest
        restart: unless-stopped
        networks:
            - openhim
        ports:
            - "9000:80"
        healthcheck:
            test: "curl -sS http://openhim-console || exit 1"
            interval: 30s
            timeout: 30s
            retries: 3
        volumes:
            - ./default.json:/usr/share/nginx/html/config/default.json
            - /etc/ssl/crt:/etc/nginx/certs
            
    mediators:
        container_name: mediators
        build: mediators
        ports:
            - "8082:3000"
        env_file:
            - mediators/.env

volumes:
    mongodb-data:
    hapi-fhir-postgres:
    hapi: